<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شركة التوصيل</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background-color: #ffffff10;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease forwards;
    }

    .card h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1em;
      margin-bottom: 20px;
      color: #ddd;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .link-btn {
      background-color: #ffffff20;
      border: none;
      color: #fff;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .link-btn:hover {
      background-color: #ffffff40;
    }

    .link-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>مرحبا بك 👋</h1>
    <p>شركة التوصيل - تواصل معنا بسرعة</p>
    <div class="links">

        📸 إنستغرام
      </a>
      <a href="mailto:delivery.meziani@gmail.com" class="link-btn">
        📧 جيميل
      </a>
    </div>
  </div>

</body>
</html>
